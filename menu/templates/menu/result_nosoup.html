{% extends 'menu/layout.html' %}

<div>
    {% block title %}
        <div class="home-content wrapper">
            <h2 class="page-title">AI判定の結果</h2>
        </div>
    {% endblock %}
</div>

<div class="content">
    {% block content %}
        <div>
            <h3 class="next-h3">こちらの組み合わせを提案します</h3>
        </div>
        <div class="wrapper grid-nosoup">
            <div class="item next-item">
                <img class="main_img no-soup-img" src="{{ main_image }}" alt="主菜">
                <h4><a class="predict-h4" href="{{ main_url }}">{{ main_name }}</a></h4>
                <p>{{ main_description }}</p>
            </div>
            <div class="item next-item">
                <img class="main_img no-soup-img" src="{{ sub_image }}" alt="主菜">
                <h4><a class="predict-h4" href="{{ sub_url }}">{{ sub_name }}</a></h4>
                <p no-soup-bottom>{{ sub_description }}</p>
            </div>
        </div>

        <form class="home-content" action="{% url 'decision' %}">
            {% csrf_token %}
            <button type="submit" class="ai-button top">決定</button>
        </form>
        
        <form class="home-content" action="{% url 'next_predict' %}" method='post'>
            {% csrf_token %}
            <input type='hidden' name='main_num' value='{{main_num}}'>
            <button type="submit" class="ai-button">他の組み合わせを提案</button>
        </form>

    {% endblock %}
</div>
